<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
        <h1>Calculator</h1>
    <form action="http://localhost:1234" method="get" id="calc_data">
        <label>Enter a number: </label>
        <input type="number" name="first_number" class="calc"><br><br>
        <label>Enter another number:</label>
        <input type="number" name="second_number" class="calc"><br><br>
        <label for="operation">Which operation you want to perform?</label><br><br>
        <input type="text" name="Operation" class="calc"><br><br>
        <input type="submit" value="Calculate Value">
        <label for="result">The result is:</label>
        <input type="text" name="result" id="result">
    </form>
    
</body>
</html>
